<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊïôÊúÉ‰∫ãÂ∑• AI È´ò‰∫ÆÊëòË¶ÅÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #FFFFFF;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            padding: 24px 0;
            border-bottom: 1px solid #E5E7EB;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .upload-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            border: 2px dashed #E5E7EB;
            border-radius: 8px;
            background-color: #F9FAFB;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 120px;
        }

        .upload-button:hover {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }

        .upload-button.active {
            border-color: #10B981;
            background-color: #ECFDF5;
        }

        .upload-button span {
            font-size: 16px;
            color: #6B7280;
            margin-top: 8px;
        }

        .upload-button.active span {
            color: #10B981;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .video-section {
            margin-bottom: 24px;
            padding: 16px;
            background-color: #F9FAFB;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            display: none;
        }

        .video-player {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }

        .highlights-section {
            display: none;
        }

        .highlights-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .highlights-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .export-all-btn {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .export-all-btn:hover {
            background-color: #2563EB;
        }

        .highlight-card {
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .highlight-time {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .highlight-title {
            font-size: 16px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 12px;
        }

        .highlight-actions {
            display: flex;
            gap: 12px;
        }

        .play-btn, .export-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .play-btn {
            background-color: #3B82F6;
            color: white;
        }

        .play-btn:hover {
            background-color: #2563EB;
        }

        .export-btn {
            background-color: white;
            color: #6B7280;
            border: 1px solid #E5E7EB;
        }

        .export-btn:hover {
            background-color: #F9FAFB;
            color: #374151;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message.success {
            background-color: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .message.error {
            background-color: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .hidden {
            display: none !important;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 640px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .highlights-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úùÔ∏è ÊïôÊúÉ‰∫ãÂ∑• AI È´ò‰∫ÆÊëòË¶ÅÂ∑•ÂÖ∑</h1>
        </div>

        <div id="messageArea"></div>

        <div class="upload-section">
            <div class="upload-button" id="videoUpload">
                <div class="upload-icon">üé¨</div>
                <span>‰∏äÂÇ≥Ë¶ñÈ†ª</span>
                <input type="file" id="videoFile" accept=".mp4,.avi,.mov,.mkv,.webm">
            </div>
            
            <div class="upload-button" id="highlightsUpload">
                <div class="upload-icon">üìù</div>
                <span>‰∏äÂÇ≥ Highlights JSON</span>
                <input type="file" id="highlightsFile" accept=".json">
            </div>
        </div>

        <div class="video-section" id="videoSection">
            <video class="video-player" id="videoPlayer" controls>
                ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë¶ñÈ†ªÊí≠Êîæ
            </video>
        </div>

        <div class="highlights-section" id="highlightsSection">
            <div class="highlights-header">
                <h2 class="highlights-title">üî¶ È´ò‰∫ÆÊëòË¶ÅÁâáÊÆµ</h2>
                <button class="export-all-btn" id="exportAllBtn">üì§ Â∞éÂá∫ÂÖ®ÈÉ®ÊëòË¶Å</button>
            </div>
            <div id="highlightsList"></div>
        </div>
    </div>

    <script>
        let currentVideo = null;
        let currentHighlights = [];

        // ÂàùÂßãÂåñ‰∫ã‰ª∂Áõ£ËÅΩ
        document.addEventListener('DOMContentLoaded', function() {
            // Ë¶ñÈ†ª‰∏äÂÇ≥
            document.getElementById('videoUpload').addEventListener('click', function() {
                document.getElementById('videoFile').click();
            });

            document.getElementById('videoFile').addEventListener('change', handleVideoUpload);

            // JSON ‰∏äÂÇ≥
            document.getElementById('highlightsUpload').addEventListener('click', function() {
                document.getElementById('highlightsFile').click();
            });

            document.getElementById('highlightsFile').addEventListener('change', handleHighlightsUpload);

            // Â∞éÂá∫ÂÖ®ÈÉ®
            document.getElementById('exportAllBtn').addEventListener('click', exportAllHighlights);
        });

        function showMessage(text, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messageArea.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function handleVideoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            fetch('/upload-video', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentVideo = data.filename;
                    document.getElementById('videoUpload').classList.add('active');
                    document.getElementById('videoUpload').querySelector('span').textContent = '‚úì Ë¶ñÈ†ªÂ∑≤‰∏äÂÇ≥';
                    
                    // Ë®≠ÁΩÆË¶ñÈ†ªÊí≠ÊîæÂô®
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = `/video/${data.filename}`;
                    document.getElementById('videoSection').style.display = 'block';
                    
                    showMessage(data.message);
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('‰∏äÂÇ≥Â§±Êïó: ' + error.message, 'error');
            });
        }

        function handleHighlightsUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('highlights', file);

            fetch('/upload-highlights', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentHighlights = data.highlights;
                    document.getElementById('highlightsUpload').classList.add('active');
                    document.getElementById('highlightsUpload').querySelector('span').textContent = '‚úì JSON Â∑≤‰∏äÂÇ≥';
                    
                    renderHighlights(data.highlights);
                    document.getElementById('highlightsSection').style.display = 'block';
                    
                    showMessage(data.message);
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('‰∏äÂÇ≥Â§±Êïó: ' + error.message, 'error');
            });
        }

        function renderHighlights(highlights) {
            const highlightsList = document.getElementById('highlightsList');
            highlightsList.innerHTML = '';

            highlights.forEach((highlight, index) => {
                const card = document.createElement('div');
                card.className = 'highlight-card';

                const startTime = formatTime(highlight.start);
                const endTime = formatTime(highlight.end);
                const duration = Math.round(highlight.end - highlight.start);

                card.innerHTML = `
                    <div class="highlight-time">${startTime} - ${endTime} (${duration}Áßí)</div>
                    <div class="highlight-title">‚ú® ${highlight.title}</div>
                    <div class="highlight-actions">
                        <button class="play-btn" onclick="playSegment(${highlight.start}, ${highlight.end})">
                            ‚ñ∂Ô∏è Êí≠ÊîæÁâáÊÆµ
                        </button>
                        <button class="export-btn" onclick="exportHighlight(${index})">
                            üìÑ Â∞éÂá∫ÊñáÂ≠ó
                        </button>
                    </div>
                `;

                highlightsList.appendChild(card);
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function playSegment(start, end) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (!videoPlayer.src) {
                showMessage('Ë´ãÂÖà‰∏äÂÇ≥Ë¶ñÈ†ªÊñá‰ª∂', 'error');
                return;
            }

            videoPlayer.currentTime = start;
            videoPlayer.play();

            // Ë®≠ÁΩÆÁµêÊùüÊôÇÈñìÁõ£ËÅΩÔºàÂèØÈÅ∏Ôºâ
            const handleTimeUpdate = () => {
                if (videoPlayer.currentTime >= end) {
                    videoPlayer.pause();
                    videoPlayer.removeEventListener('timeupdate', handleTimeUpdate);
                }
            };
            
            videoPlayer.addEventListener('timeupdate', handleTimeUpdate);
        }

        function exportHighlight(index) {
            const highlight = currentHighlights[index];
            const data = {
                ...highlight,
                timestamp: new Date().toLocaleString('zh-TW')
            };

            fetch('/export-highlight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Â∞éÂá∫Â§±Êïó');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `highlight_${formatTime(highlight.start).replace(':', '_')}-${formatTime(highlight.end).replace(':', '_')}.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showMessage('ÊëòË¶ÅÂ∑≤Â∞éÂá∫');
            })
            .catch(error => {
                showMessage('Â∞éÂá∫Â§±Êïó: ' + error.message, 'error');
            });
        }

        function exportAllHighlights() {
            if (currentHighlights.length === 0) {
                showMessage('Ê≤íÊúâÂèØÂ∞éÂá∫ÁöÑÊëòË¶Å', 'error');
                return;
            }

            const data = {
                highlights: currentHighlights,
                timestamp: new Date().toLocaleString('zh-TW')
            };

            fetch('/export-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Â∞éÂá∫Â§±Êïó');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `all_highlights_${currentHighlights.length}_segments.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showMessage(`ÊâÄÊúâ ${currentHighlights.length} ÂÄãÊëòË¶ÅÂ∑≤Â∞éÂá∫`);
            })
            .catch(error => {
                showMessage('Â∞éÂá∫Â§±Êïó: ' + error.message, 'error');
            });
        }
    </script>
</body>
</html>
